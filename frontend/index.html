<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SICO - Painel Principal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">

    <header class="main-header">
        <div class="sico-logo">
            SICO
        </div>
        <div class="header-actions">
            <button id="btn-exportar" class="btn" style="background-color: #28a745; color: white; border: 1px solid #28a745; margin-right: 10px;">Exportar Excel</button>
            
            <button id="btn-nova-ocorrencia" class="btn btn-primary">Criar Ocorrência</button>
            <button id="btn-logout" class="btn btn-secondary">Sair</button>
        </div>
    </header>

    <main class="main-container">

        <div class="filter-container card-custom">
            <h3>Filtrar Ocorrências</h3>
            <form id="filter-form" class="filter-grid">
                <div class="form-group">
                    <label for="filtro-protocolo">Protocolo</label>
                    <input type="text" id="filtro-protocolo" placeholder="Ex: 00123/2025">
                </div>
                <div class="form-group">
                    <label for="filtro-data-inicio">Data Início (De)</label>
                    <input type="date" id="filtro-data-inicio">
                </div>
                <div class="form-group">
                    <label for="filtro-data-termino">Data Início (Até)</label>
                    <input type="date" id="filtro-data-termino">
                </div>
                 <div class="form-group">
                    <label for="filtro-prefixo">Prefixo</label>
                    <input type="text" id="filtro-prefixo" placeholder="Ex: 11222">
                </div>
                 <div class="form-group">
                    <label for="filtro-motivo">Motivo</label>
                    <input type="text" id="filtro-motivo" placeholder="Ex: Congestionamento">
                </div>
                 <div class="form-group">
                    <label for="filtro-palavra-chave">Palavra-Chave</label>
                    <input type="text" id="filtro-palavra-chave" placeholder="Buscar em detalhes...">
                </div>
                <div class="filter-actions">
                    <button type="submit" class="btn btn-primary">Buscar</button>
                    <button type="button" id="btn-limpar-filtros" class="btn btn-secondary">Limpar</button>
                </div>
            </form>
        </div>

        <h2>Ocorrências Registradas</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Protocolo</th>
                        <th>Data</th>
                        <th>Motivo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="ocorrencias-tabela-corpo">
                    <tr>
                        <td colspan="4" class="empty-message">Nenhuma ocorrência encontrada.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <div id="modal-ocorrencia" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            
            <div id="selecao-tipo">
                <h2>Selecione o Tipo de Ocorrência</h2>
                <button class="btn btn-primary btn-tipo" data-tipo="Cancelamento de Partidas">Cancelamento de Partidas</button>
                <button class="btn btn-primary btn-tipo" data-tipo="Atrasos de Partida">Atrasos de Partida</button>
                <button class="btn btn-primary btn-tipo" data-tipo="Desvio de Itinerário">Desvio de Itinerário</button>
                <button class="btn btn-primary btn-tipo" data-tipo="Colisão sem Vítima">Colisão sem Vítima</button>
                <button class="btn btn-primary btn-tipo" data-tipo="Colisão com Vítima">Colisão com Vítima</button>
                <button class="btn btn-primary btn-tipo" data-tipo="Vandalismo">Vandalismo</button>
                <button class="btn btn-primary btn-tipo" data-tipo="Roubo">Roubo</button>
                <button class="btn btn-primary btn-tipo" data-tipo="Acidente com Usuário">Acidente com Usuário</button>
            </div>

            <div id="formulario-container" style="display: none;">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
